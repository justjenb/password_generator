<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <section class="card-options">
          <p>Options:</p>
          <div class="option">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include uppercase</label>
          </div>
          <div class="option">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include lowercase</label>
          </div>
          <div class="option">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include numbers</label>
          </div>
          <div class="option">
            <input type="checkbox" id="special" />
            <label for="special">Include symbols</label>
          </div>
          <div class="option">
            <label id="pwdlengthlabel" for="pwlength">Password length (8-132)</label>
            <div class="option" id="pwlengthbar">
            <input type="range" min="8" max="132" step="1" id="pwminmaxbar" />
            <span id="pwlenthresultbox" id="pwlengthresult">16</span>
          </div>
          </div>
        </section>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate-btn" class="btn" onclick="generatePassword()">Generate Password</button>
        <button id="copy-btn" class="btn" onclick="copyPassword()">Copy Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
