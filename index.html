<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <section class="card-options">
          <div class="option">
            <input type="hidden" id="uppercase" checked>
          </div>
          <div class="option">
            <input type="hidden" id="lowercase" checked>
          </div>
          <div class="option">
            <input type="hidden" id="numberbox" checked>
          </div>
          <div class="option">
            <input type="hidden" id="special" checked>
          </div>
            <div class="option" id="pwlengthbar">
            <input type="hidden" min="8" max="128" step="1" id="pwlengthslider" />
          </div>
        </section>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate-btn" class="btn" onclick="generatePassword()">Generate Password</button>
        <button id="copy-btn" class="btn fas fa-copy" onclick="copyPassword()"></button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/c8c696bf68.js" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
